<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Kathleen's IIIF Collections</title>
    <style type="text/css">
     #viewer {
       width: 80%;
       height: 80%;
       position: absolute;
     }
     #viewerContainer {
       width: 80%;
       margin: 0 auto;
     }
    </style>
  </head>
  <body>
    <h2>Kathhleen IIIF Collections</h2>
    <div id="viewerContainer">
      <div id="viewer"></div>
    </div>

    <script src="mirador/mirador.min.js"></script>
    <script src="https://rawgit.com/mejackreed/annotot/master/app/assets/javascripts/annotot/annotot_endpoint.js" type="text/javascript"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         buildPath: "mirador/",
         data: [
           { manifestUri: "https://KathDHSI.github.io/mirador-collections/manifests/manifestB.json", location: "Kathleen's Manifest"}         ],
         windowObjects: [
           {
           loadedManifest: "https://KathDHSI.github.io/mirador-collections/manifests/manifestB.json",
           viewType: "ImageView"
         }],
         annotationEndpoint: {
           name:"Annotot",
           module: "AnnototEndpoint",
           options: {
             endpoint: "http://ras.scta.info/annotations"
           } }
       });
     });
    </script>
  </body>
</html>
